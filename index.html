<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen display"></div>

      <div class="btn-history-holder">
        <div class="btn-container">
          <div class="first-row">
            <button class="btn btn-on/off">
              <i class="fa-solid fa-power-off"></i>
            </button>
            <button class="btn btn-clear">C</button>
            <button class="btn btn-undo">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
          <div class="middle-rows">
            <button class="btn btn-seven">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-nine">9</button>
            <button class="btn btn-divnamee">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button class="btn btn-four">4</button>
            <button class="btn btn-five">5</button>
            <button class="btn btn-six">6</button>
            <button class="btn btn-times">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-one">1</button>
            <button class="btn btn-two">2</button>
            <button class="btn btn-three">3</button>
            <button class="btn btn-minus">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn btn-double-zero">00</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-point">.</button>
            <button class="btn btn-plus">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="last-row">
            <button class="btn btn-history">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <button class="btn btn-percent">
              <i class="fa-solid fa-percent"></i>
            </button>
            <button class="btn btn-equal">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>

        <div class="history-holder hidden"></div>
      </div>
    </div>
  </body>
</html>
