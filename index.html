<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen display"></div>

      <div class="btn-holder">
        <div class="btn-container">
          <button class="btn power-btn">
            <i class="fa-solid fa-power-off"></i>
          </button>
          <button class="btn btn-clear">C</button>
          <button class="btn btn-delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn dynamic-inp btn-plus" data-value="+">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn dynamic-inp btn-seven">7</button>
          <button class="btn dynamic-inp btn-eight">8</button>
          <button class="btn dynamic-inp btn-nine">9</button>
          <button class="btn dynamic-inp btn-divide" data-value="/">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="btn dynamic-inp btn-four">4</button>
          <button class="btn dynamic-inp btn-five">5</button>
          <button class="btn dynamic-inp btn-six">6</button>
          <button class="btn dynamic-inp btn-times" data-value="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn dynamic-inp btn-one">1</button>
          <button class="btn dynamic-inp btn-two">2</button>
          <button class="btn dynamic-inp btn-three">3</button>
          <button class="btn dynamic-inp btn-minus" data-value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="btn dynamic-inp btn-double-zero">00</button>
          <button class="btn dynamic-inp btn-zero">0</button>
          <button class="btn dynamic-inp btn-point">.</button>

          <button class="btn dynamic-inp btn-equal">=</button>

          <!-- <div class="last-row">
            <button class="btn btn-history">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <button class="btn dynamic-inp btn-percent" data-value="%">
              <i class="fa-solid fa-percent"></i>
            </button>
            <button class="btn dynamic-inp btn-equal">=</button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
